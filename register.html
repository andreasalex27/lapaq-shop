<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/register.css">
    <title>Lapaq - Homepage</title>
</head>
<body>
<div>
    <div class="container">
        <div class="logo">
            <img src="assets/img/lapaq-logo.png" alt="">
        </div>
        <div class="form-daftar">
            <h3 id="daftar">Sign Up</h3>
            <form action="/daftar" method="post">

                <div class="wrapper-nama">

                    <div class="nama-depan">
                        <input type="text" id="nama-depan" name="nama-depan" class="form-control input-nama-depan" placeholder="Nama depan">
                    </div>

                    <div class="nama-belakang">
                        <input type="text" id="nama-belakang" nama="nama-belakang" placeholder="Nama belakang">
                    </div>

                </div>

                <div class="email">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="password">
                    <span class="material-symbols-outlined">
                        lock
                        </span>
                <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="con-password">
                    <span class="material-symbols-outlined">
                        lock
                        </span>
                <input type="password" id="con-password" name="password" placeholder="Konfirmasi password" required>
                </div>

                <div class="no-nik">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                <input type="number" id="no-nik" name="No NIK" placeholder="No NIK" required>
            </div>

                <div class="cta">
                <div class="cta-kebijakan">
                <input type="checkbox" id="cb-kebijakan" name="Setujui kebijakan">
                <label for="setujui-kebijakan">Setujui kebijakan</label>
            </div>
            </div>
                <button       type="submit" id="submit" >Register</button>
            </form>
        </div>
        <div class="saran">
            <span>Belum punya akun? <a>Daftar</a></span>
        </div>
    </div>
</div>
<div class="" ></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./assets/js/js.js"></script>
</body>
</html>
