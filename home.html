<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="assets/plugin/bootstrap-5.3.2-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Lapaq - Homepage</title>
  </head>
  <body>
    <div class="utama">
      <div class="cnt">
        <div
          class="container-md px-0 bg py-3"
          style="background-image: url(assets/img/Rectangle\ 40.png)"
        >
          <!-- START SEARCH AND LOGO -->
          <nav class="navbar d-flex nav">
            <div>
              <a class="navbar-brand" href="#">
                <img
                  src="assets/img/logo lapaQ.svg"
                  alt="Bootstrap"
                  width="40"
                  height="40"
                />
              </a>
            </div>
            <div class="wrapper-input">
              <form class="container-fluid">
                <div class="input-group wrap-input">
                  <span class="input-group-text" id="basic-addon1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-search"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                      />
                    </svg>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    width="70%"
                  />
                </div>
              </form>
            </div>
          </nav>

          <!-- END LOGO AND SEARCH -->

          <!-- START NAV ICON -->

          <div class="container-fluid py-4">
            <div
              class="d-flex justify-content-center align-items-center text-center gap-3 mx-auto"
            >
              <div>
                <img src="assets/img/Group 143.svg" alt="" />
                <p>TOKO QU</p>
              </div>
              <div>
                <img src="assets/img/Group 144.svg" alt="" />
                <p>TRANSAKSI</p>
              </div>
              <div>
                <img src="assets/img/Group 145 (1).svg" alt="" />
                <p>PESANAN</p>
              </div>
            </div>
          </div>
        </div>

        <!-- END NAV ICON -->

        <!-- START BANNER -->

        <div class="container-md bg">
          <div class="d-flex">
            <div class="wrapper-img ms-2">
              <img
                class="imgB"
                src="assets/img/Vector.svg"
                alt=""
                width="150px"
              />
              <img
                class="imgA"
                src="assets/img/Rectangle 37.png"
                alt=""
                width="180px"
              />
            </div>
            <div
              class="text-white text-end motivasi justify-content-center align-items-center ms-auto py-3 pe-3"
            >
              <p>
                "Yuk, mari kita jalin kerjasama untuk memperkenalkan produk ini
                kepada lebih banyak orang dan mencapai kesuksesan bersama!"
              </p>
              <button class="btn btn-danger border border-white">
                Daftar Sekarang
              </button>
            </div>
          </div>
        </div>
        <!-- END BANNER -->
        <div class="mt-3">
          <h3 class="ms-2 fw-semibold">Elektronik</h3>
        </div>
        <!-- START CARD PRODUCT -->
        <div
          class="row container-md gap-2 d-flex justify-content-center align-items-center mx-auto"
          id="list-products"
        ></div>
        <div class="mt-3">
          <h3 class="ms-2 fw-semibold">Kecantikan</h3>
        </div>
        <div
          class="row container-md gap-2 d-flex justify-content-center align-items-center mx-auto"
          id="list-kecantikan"
        ></div>
        <div class="mt-3">
          <h3 class="ms-2 fw-semibold">Pakaian</h3>
        </div>
        <div
          class="row container-md gap-2 d-flex justify-content-center align-items-center mx-auto"
          id="list-pakaian"
        ></div>

        <!-- END CARD PRODUCT -->
      </div>
    </div>
    <script src="assets/plugin/bootstrap-5.3.2-dist/js/bootstrap.js"></script>
    <script src="assets/js/home.js"></script>
  </body>
</html>
