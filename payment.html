<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Muhammad Faozan" />
    <meta name="description" content="Official website e-commerce LapaQ" />
    <link rel="icon" href="assets/img/logo lapaQ copy.svg" type="image/x-icon" />
    <title>payment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/payment.css" />
  </head>
  <body>
    <div
      class="container-fluid p-0"
      style="background-color: rgb(244, 244, 244)"
    >
      <div class="pembungkus px-3">
        <div class="pt-4">
          <h2 class="fw-semibold">Alamat</h2>
        </div>
        <div
          class="d-flex justify-content-between align-items-center container-md p-0 m-0"
        >
          <div style="width: 210px">
            <p class="m-0 fw-semibold lh-1">
              Harap masukan alamat yang valid dan terdaftar di Google Map.
            </p>
          </div>
          <div>
            <button class="btn btn-danger">Tambah</button>
          </div>
        </div>
        <div
          class="d-flex justify-content-between align-items-center container-md mt-4 p-0"
        >
          <div>
            <p>Gunakan alamat default</p>
          </div>
          <div class="form-check form-switch" width="80px">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              checked
              disabled
            />
            <label
              class="form-check-label"
              for="flexSwitchCheckChecked"
            ></label>
          </div>
        </div>
        <div
          style="width: 100%; height: 4px; background-color: rgb(169, 169, 169)"
        ></div>
        <div
          class="d-flex justify-content-between align-items-center container-md mt-2 p-0 text-secondary"
        >
          <div><p>1 Item</p></div>
          <div id="harga-item"><p>Rp. 150.000</p></div>
        </div>
        <hr class="m-1" />
        <div
          class="d-flex justify-content-between align-items-center container-md m-0 p-0 text-secondary"
        >
          <div><p class="fw-bolder text-black mb-5">Total Harga</p></div>
          <div id="total"></div>
        </div>
        <div
          style="width: 100%; height: 4px; background-color: rgb(169, 169, 169)"
        ></div>
        <div class="mt-3">
          <h2 style="font-size: 20px" class="fw-semibold">
            Bayar dengan metode
          </h2>
          <div
            class="d-flex justify-content-between align-items-center container-md mb-2 p-0"
          >
            <div><img src="assets/img/image 7.png" alt="" /></div>
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
            </div>
          </div>
          <div
            class="d-flex justify-content-between align-items-center container-md mb-3 p-0"
          >
            <div><img src="assets/img/image 5.png" alt="" /></div>
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
            </div>
          </div>
          <div
            class="d-flex justify-content-between align-items-center container-md mb-2 p-0"
          >
            <div><img src="assets/img/image 8.png" alt="" /></div>
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
            </div>
          </div>
          <div
            class="d-flex justify-content-between align-items-center container-md p-0"
          >
            <div><img src="assets/img/image 9.png" alt="" /></div>
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
            </div>
          </div>
        </div>
        <div class="py-3 mt-4" style="width: 100%">
          <button id="prosesButton" class="btn btn-danger" style="width: 100%; height: 40px">
            Proses Pemesanan
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/payment.js"></script>
  </body>
</html>
